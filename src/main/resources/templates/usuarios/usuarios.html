<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.cdUser}"></td>
                <td th:text="${user.nmUser}"></td>
                <td th:text="${user.snActive}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
